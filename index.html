<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cards Manipulation</title>
</head>
<body>
    <header>
        <div class="invite-some">
        <input class="input-invite" type="text" placeholder="Invite Someone">
        <input class="submit-invite" type="submit">
        </div>
    </header>

    <main>
       <div class="container-head-hide">
        <h2 class="main-head">Invitees</h2>


        <div class="container-hide">
        <p>Hide those who haven't responded</p>
        <input class="hide-checkbox" type="checkbox">
         </div>
    </div>
        <section class="cards">
           
            <div class="card">
                <h3 class="head-card">Name</h3>

                <div class="card-input">
                <label for="confirmed">Confirmed</label>
                <input class="input-checkbox" type="checkbox">
                </div>

                <div class="buttons">
                    <button class="btn-edit">Edit</button>
                    <button class="btn-remove">Remove</button>
                </div>
            </div>


        </section>


    </main>

    <footer>
        <p>Flore Denis</p>
    </footer>
</body>
<script src="/app.js"></script>
</html>
